<html>
    <head>

        <title>m1</title>

        <link rel="stylesheet" type="text/css" href="includes/big_display_style.css">
        <link rel="stylesheet" type="text/css" href="includes/middle_display_style.css">
        <link rel="stylesheet" type="text/css" href="includes/small_display_style.css">

        <script>
            document.addEventListener("DOMContentLoaded", function() { startplayer(); }, false);
            var player;
            function startplayer() 
            {
                            player = document.getElementById('video_player');
                            player.controls = false;
                        }
            function play_vid()
            {
                            player.play();
                        }
            function pause_vid()
            {
                            player.pause();
                        }
            function stop_vid() 
            {
                            player.pause();
                            player.currentTime = 0;
                        }
            function change_vol()
            {
                            player.volume=document.getElementById("change_vol").value;
                        }
        </script>
        <style>
body
    {
    width:100%;
    margin:0 auto;
    padding:0px;
    font-family:helvetica;
    background-color:#BCF5A9;
}
h1
    {
    margin-top:50px;
    color:#31B404;
}
h1 a
    {
    color:#31B404;
    font-size:14px;
}
#wrapper
    {
    text-align:center;
    margin:0 auto;
    padding:0px;
    width:995px;
}
#player_wrapper
    {
    position:relative;
    width:400px;
    margin-left:300px;
}
#video_player
    {
    width:400px;
}
#player_controls
    {
    top:98%;
    position:absolute;
    background-color:black;
    width:100%;
    padding:5px;
    box-sizing:border-box;
}
input[type="image"]
{
    float:left;
    height:20px;
    margin-left:2px;
    margin-right:5px;
    margin-top:2px;

}
#vol_img
    {
    margin-left:150px;
    width:20px;
}
        </style>
    </head>
    <body>
        </div>
        </center>

        <br>
        <br>


        <div id='player_wrapper'>
            <video id='video_player'>
                <source src='20200920_iPFTQz678PA.mp4' type='video/mp4'>
            </video>
            <div id='player_controls'>
                <input type="image" src="images/play.png" onclick="play_vid()" id="play_button">
                <input type="image" src="images/pause.png" onclick="pause_vid()" id="pause_button">
                <input type="image" src="images/stop.png" onclick="stop_vid()" id="stop_button">
                <img src="images/volume.png" id="vol_img">
                <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
            </div>
        </div>

        <br>






    </body>
</html>
